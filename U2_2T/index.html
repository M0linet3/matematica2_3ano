<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de senha</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="conteudo">
        <div class="conteudo-titulo">
            <img src="unlock.svg" alt="cadeado fechado">
            <h2 class="titulo-principal">Senhareitor 2077</h2>
            <h3 class="titulo-secundario">Gere instantaneamente uma senha super aleatória e ultra mega segura</h3>
        </div>
        <div class="conteudo-senha">
            <label for="senha">Senha</label>
            <input name="senha" type="text" id="campo-senha">
        </div>
        <div class="parametro">
            <h3 class="parametro-titulo">Personalize sua senha</h3>
            <div class="parametro-coluna__senha">
                <div class="parametro-senha">
                    <h4 class="parametro-senha__titulo">Número de caracteres</h4>
                   <div class="parametro_senha_botoes">
                    <button class="parametro-senha__botao">-</button>
                    <p class="parametro-senha__texto">12</p>
                    <button class="parametro-senha__botao">+</button>
                </div>
                </div>                
                <div class="parametro-senha">
                    <h4 class="parametro-senha__titulo">Características da senha</h4>
                    <div class="container">
                    <input name="maiusculo" type="checkbox" class="checkbox">
                    <label for="maiusculo">Letras maiusculas</label><br>
                    <input name="minuscula" type="checkbox" class="checkbox">
                    <label for="minuscula">Letras minusculas</label><br>
                    <input name="donkey kong" type="checkbox" class="checkbox">
                    <label for="donkey kong">donkey kong</label><br>
                    <input name="pairulita" type="checkbox" class="checkbox">
                    <label for="pairulita">Letras pairulita</label>
                    </div>
                </div>
                <div class="parametro-senha">
                    <h4 class="parametro-senha__titulo">Poder da senha</h4>
                    <div class="barra"></div>
                    <div class="fraca"></div>
                    <div class="parametro_barra">
                        <p>fraca</p>
                        <p>media</p>
                        <p>poderosissima</p>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
